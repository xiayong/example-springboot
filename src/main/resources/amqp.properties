# amqp
spring.rabbitmq.addresses=localhost:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.cache.channel.size=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.simple.queue-name=SIMPLE_QUEUE
spring.rabbitmq.simple.exchange-name=SIMPLE_EXCHANGE
spring.rabbitmq.simple.routing-key=SIMPLE
