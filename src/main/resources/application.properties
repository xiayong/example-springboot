server.context-path=/example-springboot
spring.application.name=example-spring-boot

management.security.enabled=false
management.context-path=/actuator
spring.jmx.enabled=false

# aop
spring.aop.auto=true
spring.aop.proxy-target-class=true

# datasource
spring.datasource.url=jdbc:h2:./db/example-spring-boot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-idle=5
spring.datasource.dbcp2.maxTotal=10
spring.datasource.dbcp2.min-idle=3
spring.datasource.dbcp2.initial-size=3
spring.datasource.dbcp2.time-between-eviction-runs-millis=80000
spring.datasource.dbcp2.min-evictable-idle-time-millis=90000
spring.datasource.dbcp2.pool-prepared-statements=true
spring.datasource.dbcp2.max-open-prepared-statements=50
spring.datasource.dbcp2.remove-abandoned-timeout=90
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.test-on-return=true
spring.datasource.dbcp2.validation-query=SELECT 1 FROM DUAL

# jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

# redis
spring.redis.url=redis://user:@vm-linux:6379
spring.redis.timeout=5000

# logging
logging.file=logs/${spring.application.name}.log
logging.level.*=INFO
logging.level.me.xiayong=DEBUG
